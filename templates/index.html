$def with (sid)
<html>
<head>
    <link rel="stylesheet" href="static/css/style.css" type="text/css"/>
    <script>
        var sid = "$sid"
    </script>
</head>
<body>
<div id="loginView" class="app-wrap full-wrap hide">
    <h1>羊蹄甲</h1>

    <div class="img">
        <div class="qrcode-timeout hide">
            <div class="circle">
                <a href="/">
                    <div class="icon-reset"></div>
                    <div class="reload" id="reload">二维码超时，点击刷新</div>
                </a>
            </div>
        </div>
        <img src="/qrcode/$sid"/>

        <p class="desc">请使用羊蹄甲扫描二维码以登录</p>
    </div>
</div>
<div id="chat" class="app-wrap full-wrap hide">
    <div class="app">
        <div class="pane pane-list">
            <div class="profile pane-header pane-list-header">
                <img src="static/images/_avatar.png" class="avatar" alt=""/>
                <span class="name" id="name"></span>
                <a class="exit" href="#" id="exit">退出</a>
            </div>
            <div class="contact-list">
                <ul id="usersList">
                </ul>
            </div>
        </div>
        <div class="main pane pane-chat" id="main">
            <div class="intro" id="intro">
                请先择联系人
            </div>
            <div class="pane-header pane-chat-header">
                <img src="static/images/_avatar.png" class="avatar" alt=""/>

                <div class="name" id="to_user"></div>
            </div>
            <div class="chat-list" id="chatHistory">
                <ul>
                </ul>
            </div>
            <div class="chat-form pane-chat-footer">
                <textarea id="entry" class="chat-input"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/jquery.js"></script>
<script type="text/javascript" src="static/jquery.timer.js"></script>
<script type="text/javascript" src="static/lib/engine.io.js"></script>
<script type="text/javascript" src="static/lib/json2.js"></script>
<script type="text/javascript" src="static/lib/im.js"></script>
<script type="text/javascript" src="static/imdb.js"></script>
<script type="text/javascript" src="static/util.js"></script>
<script type="text/javascript" src="static/client.js"></script>
<script type="text/javascript" src="static/index.js"></script>

</body>
</html>
